<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tênis Nike</title>
</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="imagens/logo.png" alt="logo">
        <nav class="menu">
            <a class="item" href="#">Início</a>
            <a class="item" href="#">Sobre</a>
            <a class="item" href="#">Depoimentos</a>
            <a class="item" href="#">Contato</a>
        </nav>
    </header>
    
    <main class="principal">
        <div class="inicio">
            <section class="inicio-txt">
                <p class="texto-inicio">Nike Joyrid, tecnologia <br> que proporciona <span>conforto</span> <br> e <span>desempenho</span>.</p> 
                <div class="icones">
                    <div class="icone1"></div>
                    <div class="icone2"></div>
                </div>
            </section>
            <section class="inicio-imagem">
                <div class="inicio-img"><img src="imagens/tenis-capa.png" alt="imagem de tênis"></div>
            </section>
        </div>
        <div class="botao">
            <button class="botao-inicio">COMPRAR AGORA</button>
        </div>
    </main>

    <footer>
        <p>Criado por <a href="https://github.com/Gabriel19Berta" target="_blank">Gabriel Berta</a>, Design do <a href="https://www.figma.com/@marciovinicius" target="_blank">Márcio Vinícius</a></p>
    </footer>
</body>
</html>
