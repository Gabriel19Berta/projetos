<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Componente de resumo de resultados</title>
</head>
<body>
    <div class="conteiner">
        <section class="informacao">
            <div class="titulo-informacao">
                <h3>Your Result</h3>
            </div>
            <div class="numero-informacao">
                <p class="numero-informacao-grande">76</p>
                <p class="numero-informacao-pequeno">of 100</p>
            </div>
            <div class="titulo-situacao">
                <h1>Great</h1>
            </div>
            <div class="descricao">
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </section>

        <section class="informacao-numero">
            <div class="resumo">
                <h3>Summary</h3>
            </div>
            <div class="estatistica">
                <div class="reacao-conteiner">
                    <div class="reacao-texto">
                        <p>
                            <span class="material-symbols-outlined icone">bolt</span>Reaction
                        </p>
                    </div>
                    <div class="numero-estatistica">
                        <p>
                            80 <span class="cem">/ 100</span>
                        </p>
                    </div>
                </div>
                <div class="memoria-conteiner">
                    <div class="memoria-texto">
                        <p>
                            <span class="material-symbols-outlined icone">Neurology</span>Memory
                        </p>
                    </div>
                    <div class="numero-estatistica">
                        <p>
                            92 <span class="cem">/ 100</span>
                        </p>
                    </div>
                </div>
                <div class="verbal-conteiner">
                    <div class="verbal-texto">
                        <p>
                            <span class="material-symbols-outlined icone">Sms</span>Verbal
                        </p>
                    </div>
                    <div class="numero-estatistica">
                        <p>
                            61 <span class="cem">/ 100</span>
                        </p>
                    </div>
                </div>
                <div class="visual-conteiner">
                    <div class="visual-texto">
                        <p>
                            <span class="material-symbols-outlined icone">Visibility</span>Visual
                        </p>
                    </div>
                    <div class="numero-estatistica">
                        <p>
                            72 <span class="cem">/ 100</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="botao">
                <input type="button" value="Continue">
            </div>
        </section>
    </div>
</body>
</html>
